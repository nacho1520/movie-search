<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDb Movie Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>
    <div class="hero-img-container">
        <img src="./assets/hero-image-movie-search.png" class="hero-img">
        <div class="logo-container">
            <img src="./assets/OMDb-logo.svg" class="logo">
        </div>
    </div>

    

    <section class="movie-ui">
        <form class="search-bar" onsubmit="return false;">
            <img src="./assets/Search_alt.svg">
            <input placeholder="Search movie" id="user-input">
        </form>

        <div class="movie">
            <img class="movie-img">
            <div class="movie-info">
                <p class="movie-title"></p>
                <div class="genres">
                </div>
                <p class="movie-sinopsis"></p>
                <div class="info-row">
                    <p class="info-label">Director:</p>
                    <p class="info" id="director">n</p>
                </div>
                <div class="info-row">
                    <p class="info-label">Writers:</p>
                    <p class="info" id="writers"></p>
                </div>
                <div class="info-row">
                    <p class="info-label">Stars:</p>
                    <p class="info" id="stars"></p>
                </div>
                <div class="info-row">
                    <p class="info-label">IMDb Rating:</p>
                    <p class="info" id="rating"></p>
                </div>
            </div>
        </div>

        <div class="loader"></div>

        <p class="not-found">Movie not found</p>

    </section>
</body>
<script src="./index.js"></script>
</html>
